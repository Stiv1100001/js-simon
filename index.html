<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />

    <title>SimonSays</title>
  </head>

  <body>
    <header
      class="container-fluid d-flex flex-column justify-content-around align-items-center bg-primary p-3">
      <div class="text-center mb-4">
        <h1 class="fst-italic">Simon Says</h1>
        <h3>Stores numbers in 30 seconds</h3>
      </div>
      <button id="start" class="btn btn-lg btn-warning">Start Game</button>
    </header>
    <main
      class="container-fluid p-0 bg-warning d-flex flex-column justify-content-around align-items-center">
      <h2 id="numbers" class="fw-bold"></h2>
      <h4 class="fst-italic fs-5">Support Ukraine&Ukrainians</h4>
    </main>
    <h1 id="result" class="position-absolute"></h1>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
